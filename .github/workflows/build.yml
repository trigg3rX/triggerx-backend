name: build

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Build
        run: go build -v ./...

      - name: Check for mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum